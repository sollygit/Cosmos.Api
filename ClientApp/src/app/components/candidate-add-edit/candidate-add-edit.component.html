<h4>{{actionType}} Candidate</h4>
<form [@fadeInOut] [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class="control-label col-md-12">First Name</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="firstName">
    </div>
    <span class="text-danger ml-3" *ngIf="firstName.invalid && formDir.submitted">
      First Name is required.
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12">Last Name</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="lastName">
    </div>
    <span class="text-danger ml-3" *ngIf="lastName.invalid && formDir.submitted">
      Last Name is required.
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12">Email</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="email">
    </div>
    <span class="text-danger ml-3" *ngIf="email.invalid && formDir.submitted">
      Email is required.
    </span>
  </div>
  <div class="form-group row">
    <div class="col-md-12">
      <mat-form-field style="width:100%">
        <mat-select placeholder="Technologies" formControlName="technologies" multiple>
          <mat-option *ngFor="let technology of technologyAll" [value]="technology">
            {{technology}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="form-group">
    <mat-slide-toggle class="float-left mt-2" formControlName="isActive">Active</mat-slide-toggle>
    <button type="submit" class="btn btn-success float-right">Save</button>
  </div>
</form>
